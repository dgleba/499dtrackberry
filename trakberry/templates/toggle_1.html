<!DOCTYPE html>
<html>
<head>

<link rel='stylesheet' href='/static/style_1/toggle2.css'>

</head>
<body>


<h1>Tri-state Toggle Button</h1>

  <div class="radio-wrapper">
	<p class="correct"><i class="ion-checkmark-round"></i></p>
	<p class="neutral-icon"><i class="ion-record"></i></p>
	<p class="wrong"><i class="ion-close-round"></i></p>
	<input type="radio" name="event1" class="yes" checked id="a" />
	<label for="a"></label>
	<input type="radio" name="event1" class="neutral" id="b" />
	<label for="b"></label>
	<input type="radio" name="event1" class="no" id="c" />
	<label for="c"></label>
  </div>

    <div class="radio-wrapper">
	<p class="correct"></p>
	<p class="neutral-icon"></p>
	<p class="wrong"></p>
	<input type="radio" name="event2" class="yes"  id="radio-yes" />
	<label for="radio-yes"></label>
	<input type="radio" name="event2" class="neutral" id="radio-neutral" />
	<label for="radio-neutral"></label>
	<input type="radio" name="event2" class="no" checked id="radio-no" />
	<label for="radio-no"></label>
  </div>

</body>
</html>
