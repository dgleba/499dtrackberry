{% extends "mgmt.html" %}
<!-- mgmt_display template form.html -->
{% block content %}
<style>
        table {
          border-collapse: collapse;
          border-spacing: 0;
          width: 99%;
          border: 1px solid #ddd;
        }
        th, td {
          text-align: left;
          padding: 7px;
        }
        tr:nth-child(odd){background-color: #c7c9ad}
        tr:nth-child(even){background-color: #ebeace}
        a.blue:link {color: black;}
        a.blue:active {color: black;}
        a.blue:visited {color: black;}
        a.blue:hover {color: black;background-color: rgb(255, 223, 78);border-radius: 10px;}
</style>
<center>

<form action="" method="post">{% csrf_token %}
<table style="overflow-x:auto;">
    <tr><td nowrap>

<input style="background-color: rgb(177, 167, 182);border-radius: 10px;width:80px;height:30px;font-weight: 400;font-size:11px;align=left;" type="submit" value="Update">



    </td></tr>
<tr>
    {% for x in request.session.table_headers %}
        <td nowrap>
            <font size ="2" style="color:rgb(100, 100, 100)">
                <b>{{x}}</b> 
            </font>
        </td>
    {% endfor %}
</tr>
{% for i in tmp%}
     <td nowrap><font size ="2" style="color:rgb(100, 100, 100)">

        {% if i.2 == 1%}         
            <input style="width:150px; height:40px; word-wrap: break-word;"  type="date" name="{{i.0}}" value={{i.1}}>
        {% elif i.0 > 1 %}
            <textarea rows = "3" cols = "10" name = "{{i.0}}">{{i.1}}</textarea>
        {% else %}
            <textarea readonly rows = "3" cols = "10" name = "{{i.0}}" style="background-color: rgb(197, 197, 197);">{{i.1}}</textarea>
        {% endif %}
     </td>

{% endfor %}
</table>

</form>


</center>
{% endblock %}
