


	{% extends "supervisor.html" %}

	
{% block header %}

<head>
	<meta charset="utf-8">
	<title>Color Datalist</title>
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" type="text/css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
</head>


<center style="margin-left:-20%;">
<form action="" method="post">{% csrf_token %}
<table style="width:40%;margin-left:10%;">
	<tr><th bgcolor="#B7C9C7" colspan="3" style="font-size: 200%;">
		<center><b><u><font color="#000000" size ="5">{{request.session.whoisonit}} Call</font></u></b></center>
	</th></tr>
<tr><th bgcolor="#B6D6E0"><center>
<font color="#000000" size ="4">Machine Down <br>


<!--
<select style="font-size:14px;width:320px;height:30px;" name="machine">
-->	

<input style="font-size:14px;width:320px;height:30px;" list="browsers" name="machine">	
<datalist id="browsers">
	  
{% for item in List %}


<option value={{item.1}}>{{item.1}}</option>
<option value={{item.1}}({{item.2}})>{{item.1}}({{item.2}})</option>
<option value={{item.1}}-({{item.0}})>{{item.1}}-({{item.0}})</option>
<option value={{item.0}}-({{item.1}})>{{item.0}}-({{item.1}})</option>
<option value={{item.2}}-({{item.1}})>{{item.0}}-({{item.1}})</option>


<!-- 
<option value={{item}} > {{item}} </option>
-->
{% endfor %}

</datalist>


<!-- Below Script creates datalist structure for old browsers and Safari -->
<script>
$(document).ready(function () {
	var nativedatalist = !!('list' in document.createElement('input')) && 
		!!(document.createElement('datalist') && window.HTMLDataListElement);
	
	if (!nativedatalist) {
		$('input[list]').each(function () {
			var availableTags = $('#' + $(this).attr("list")).find('option').map(function () {
				return this.value;
			}).get();
			$(this).autocomplete({ source: availableTags });
		});
	}
});
</script>




</th></tr>
<tr><th bgcolor="#B6D6E0"><center>
<font color="#000000" size ="4">Reason<br>
<input style="font-size:14px;width:320px;height:30px;" name="reason" type="textarea">
</th></tr>
<tr><th bgcolor="#B6D6E0"><center>
<font color="#000000" size ="4">Priority </font> <font color="#000000" size ="2">(Default 99, lower number higher priority)</font><font color="#000000" size ="4"></font><br>
<input style="font-size:14px;width:320px;height:30px;"name="priority" type="number" value="99">

<option value="1">1</option>

<option value="3">3</option>
<option value="4">4</option>
<option value="5">5</option>
<option value="6" selected>6</option></select> -->


</th></tr>

<tr><th bgcolor="#B6D6E0"><center>

&nbsp;&nbsp;&nbsp;&nbsp;

<input style="text-align: left;width:200px;height:40px;font-size: 18px;border-style: solid;border-color:#A1A1A1;border-radius: 10px;" type="submit" value="              Enter">
</th></tr>

</table>
</form>

</center>
{% endblock %}
