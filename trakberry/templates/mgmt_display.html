{% extends "mgmt.html" %}
<!-- mgmt_display template form.html -->
{% block content %}
<style>
        table {
          border-collapse: collapse;
          border-spacing: 0;
          width: 99%;
          border: 1px solid #ddd;
        }
        th, td {
          text-align: left;
          padding: 7px;
        }
        tr:nth-child(odd){background-color: #c7c9ad}
        tr:nth-child(even){background-color: #ebeace}
        a.blue:link {color: black;}
        a.blue:active {color: black;}
        a.blue:visited {color: black;}
        a.blue:hover {color: black;background-color: rgb(255, 223, 78);border-radius: 10px;}

        a {
  text-decoration: none;
  display: inline-block;
  padding: 1px 12px;
}
a:hover {
  background-color: #ddd;
  color: black;
}
.previous {
  background-color: #8b8b8b;
  color: rgb(255, 255, 187);
}
.next {
  background-color: #7c7c2c;
  color: rgb(255, 255, 187);
}
.round {
  border-radius: 35%;
}


</style>
<center>

<table style="overflow-x:auto;">
<tr>
        <td colspan="{{request.session.ctr_var}}">
                <font size ="3" style="color:rgb(100, 100, 100)">



                        <center><a href="{{request.session.local_toggle}}/mgmt_display_prev" class="previous round">&laquo; Previous</a></font>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  
                <font size ="5" style="color:rgb(100, 100, 100)">      <b>{{request.session.mgmt_table_title}}</b></font>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  
                        <font size ="3" style="color:rgb(100, 100, 100)">
                                       <a href="{{request.session.local_toggle}}/mgmt_display_next" class="next round">Next &raquo;</a>
                        </center>
                </font>
        </td>
</tr>
<tr>
        {% for x in request.session.table_headers %}
                <td nowrap>
                        <font size ="2" style="color:rgb(100, 100, 100)">
                                <b>{{x}}</b> 
                        </font>
                </td>
        {% endfor %}
</tr>
{% for i in tmp%}
        <tr>
                {% for ii in i%}
                        <td nowrap><font size ="2" style="color:rgb(100, 100, 100)">
                        <a href="{{request.session.local_toggle}}/mgmt_display_edit/get/{{ i.0 }}" class="blue">
                        {{ii}}
                        </a></td>
                {% endfor %}
        </tr>
{% endfor %}
</table>
</center>
{% endblock %}
