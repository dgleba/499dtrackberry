
{% extends "kiosk/barcode_main.html" %}
{% block content %}
<body style="background-color:red;">


<br><br><br>
<font style="font-size: 88px; color:white; text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkgoldenrod;">DUPLICATE FOUND!
</font>
<br>
<font style="font-size: 68px; color:white; text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkgoldenrod;">{{request.session.diff_time}} Seconds Ago
</font>
<br><br>
<font style="font-size: 50px; color:rgb(176, 161, 240); text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkgoldenrod;">
Current Time:{{request.session.now_time}}
</font> <br>
<font style="font-size: 50px; color:rgb(176, 161, 240); text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkgoldenrod;">
    Date Duplicate Scanned:{{request.session.alert_time}}
    </font>
<br><br><br>
<font style="font-size: 30px; color:rgb(176, 161, 240); text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkgoldenrod;">
<br><br>
<font style="font-size: 50px; color:rgb(176, 161, 240); text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkgoldenrod;">
    Serial Number :{{request.session.barcode}}
    </font><br>

<button onclick="location.href = '{{request.session.local_toggle}}/barcode_input';" id="myButton" class="float-left submit-button" style="width: 225px;height: 100px;font-size: 37px;"><b>OK</b></button> -->

</font>
</body>
{% endblock %}
