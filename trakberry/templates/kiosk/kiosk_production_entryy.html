{% extends "kiosk/kiosk.html" %}

{% block grid %}

{% endblock %}


{% block content %}
<style>
    table {
      border-collapse: collapse;
      border-spacing: 0;
      width: 99%;
      background-color: rgb(126, 124, 115);

    }
    
    th, td {
      text-align: center;
      padding: 7px;
    }


    a.blue:link {color: black;}
    a.blue:active {color: black;}
    a.blue:visited {color: black;}
    a.blue:hover {color: black;background-color: rgb(255, 223, 78);border-radius: 10px;}

</style>


<form action="" method="post">{% csrf_token %}



<br><br>
<center>


 <table style="width:90%;margin-left:5%;">
    <tr><th colspan="1" bgcolor="#B6D6E0" style="font-size: 160%;">
		<input style="background-color: #AAA00A;border-radius: 10px;width:140px;height:60px;font-weight: 700;font-size:23px;align=left;" type="submit" value="Enter">
	</th>
    <th colspan="3" bgcolor="#B6D6E0" style="font-size: 160%;"> </th>
    <th colspan="1" bgcolor="#B6D6E0" style="font-size: 160%;">
	    <button style="background-color: #AAAAAA;border-radius: 10px;width:120px;height:60px;font-weight: 700;font-size:23px;align=left;" type="submit" name="kiosk_assign_button1" value="-1">Cancel</button>
	</th>
	
	
</tr>
</table>
</form>




{% endblock %}
